<ion-view style="" title="{{media | mediaName}}" cache-view="false">
    <ion-content class="has-header" overflow-scroll="true" padding="'true'">
      <div ng-show="loadedComplete && news.length ==0">
        No existen noticias para los filtros aplicados
      </div>
        <ion-list style="" ng-show="loadedComplete && news.length !=0">
            <ion-item ng-repeat="new in news" style="" class="new-item" ng-click="goToNew(new)">
                <div><!-- |  orderBy:'FECHA'-->
                  <div class="news_abstract">
                    <div>
                   <div class="icon-media-item">
                     <!-- <i ng-show="media == 'PRESS'" class="icon icon-mmi-press media-icon"></i>
                     <i ng-show="media == 'RADIO'" class="icon icon-mmi-radio media-icon"></i>
                     <i ng-show="media == 'TV'" class="icon icon-mmi-tv media-icon"></i>
                     <i ng-show="media == 'SOCIAL'" class="icon icon-mmi-social media-icon"></i>
                     <i ng-show="media == 'TWITTER'" class="icon icon-mmi-twitter media-icon"></i>
                     <i ng-show="media == 'INTERNET'" class="icon icon-mmi-arroba media-icon"></i>-->
                     <span class="purple-text new-support">{{new.SOPORTE | limitationText:20}}</span>
                   </div>
                    <div class="date-item">
                      {{new.FECHA | DateNew}}
                    </div>
                  </div>
                 <!-- <span class="news_source">Canarias 7</span> <span style="float: right;">Hoy, 12:53</span>-->

                  <!--<div class="tvScreenshot">
                       <img ng-show="new.media == 'TV'" src="img/chicaplay.png"></img>
                  </div>-->
                  <div class="content-item">
                    {{new.TEMA | limitationText:80}}
                  </div>
                  </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable"  on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
  <!--back button outside-->
  <div class="fixed-outside">
    <div class="row">
      <div class="col">
        <button ng-click="goToPreview();" class="button button-circle button-purple icon ion-checkmark-round"></button>
      </div>
    </div>
  </div>
</ion-view>
