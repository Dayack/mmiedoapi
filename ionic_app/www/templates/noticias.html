<ion-view style="" title="Noticias">
    <ion-content class="has-header" overflow-scroll="true" padding="'true'">
        <ion-list style="">
            <ion-item ng-repeat="new in news" style="" ng-click="goToNew(new)">
                <div>
                  <i ng-show="new.media == 'Prensa'" class="icon icon-mmi-press"></i>
                  <i ng-show="new.media == 'Radio'" class="icon icon-mmi-radio"></i>
                  <i ng-show="new.media == 'TV'" class="icon icon-mmi-tv"></i>
                  <i ng-show="new.media == 'Social'" class="icon icon-mmi-social"></i>
                  <i ng-show="new.media == 'Tweeter'" class="icon icon-mmi-tweeter"></i>
                  <i ng-show="new.media == 'Internet'" class="icon icon-mmi-arroba"></i>
                  <span class="news_source">Canarias 7</span> <span style="float: right;">Hoy, 12:53</span>
                  <div class="news_abstract">
                      Lorem ipsum dolor sit amet, consegcuatur adipiscing elit. Aenean commodo ligula eget dolor. Aenean
                      {{new.title}} - {{new.media}}
                  </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
