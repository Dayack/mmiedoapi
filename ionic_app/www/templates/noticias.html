<ion-view style="" title="{{media | mediaName}}" cache-view="true">
    <ion-content   class="has-header padding-footer" overflow-scroll="true" padding="'true'">
      <div ng-show="loadedComplete && news.length ==0">
        No existen noticias para los filtros aplicados
      </div>
        <ion-list style="" ng-show="loadedComplete && news.length !=0">
            <ion-item ng-repeat="new in news | unique: 'IDNOTICIA'" style="" class="new-item" ng-click="goToNew(new,media,false)" ><!--ng-click="goToNew(new)"-->
                <div class="content-item"><!-- |  orderBy:'FECHA'-->
                  <div class="news_abstract">
                    <div ng-if="(media !=='TV' && media !=='RADIO')">
                      <div class="icon-media-item">
                        <span ng-if="!new.TWITTERAUTHOR" class="purple-text new-support">{{new.SOPORTE | limitationText:25}}</span>
                        <span ng-if="new.TWITTERAUTHOR" class="purple-text new-support">{{new.TWITTERAUTHOR | twitterClear}}</span>
                      </div>
                      <div class="date-item">
                        {{new.FECHA | DateNew}}
                      </div>
                    </div>

                    <div ng-if="(media == 'TV' || media =='RADIO')">

                      <div class="date-item" style="clear: both;">
                        {{new.FECHA | DateNew}}
                      </div>
                      <div><span class="purple-text new-suppoert">{{new.SUPERSOPORTE}}</span></div>
                      <div class="icon-media-item" style="clear: both;">

                        <span class="purple-text new-support" >{{new.SOPORTE | limitationText:80}}</span>
                      </div>
                    </div>
                 <!-- <span class="news_source">Canarias 7</span> <span style="float: right;">Hoy, 12:53</span>-->

                  <!--<div class="tvScreenshot">
                       <img ng-show="new.media == 'TV'" src="img/chicaplay.png"></img>
                  </div>-->
                  <div  style="    clear: both;">
                    {{new.TEMA | limitationText:160}}
                  </div>
                    <!--htumbnail-->
                    <div class="col" ng-if="media =='TV'">
                      <div class="col-75 thumbnail-container"  ng-click="goToNew(new,media,true); $event.stopPropagation();">
                        <img style="width: 100%;" ng-src="{{new.THUMB1}}" ng-if="(new.THUMB1 !=='')" >
                        <img style="width: 100%;" src="img/back-mask.png" ng-if="(new.THUMB1 =='')" >
                        <img class="play-mask" src="img/play.png" >
                      </div>


                    </div>
                  </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable"  on-infinite="loadMore()" distance="0%">
        </ion-infinite-scroll>
</ion-scroll>
    </ion-content>
  <!--back button outside-->
  <!--<div class="fixed-outside">
    <div class="row">
      <div class="col">
        <button ng-click="goToPreview();" class="button button-circle button-purple icon ion-checkmark-round"></button>
      </div>
    </div>
  </div>-->
  <ion-footer-bar align-title="left" class="invisible-footer">
      <button ng-click="goToPreview();" class=" centered button button-circle button-purple icon ion-checkmark-round"></button>
  </ion-footer-bar>
</ion-view>
