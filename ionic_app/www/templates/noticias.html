<ion-view style="" title="Noticias">
    <ion-content class="has-header" overflow-scroll="true" padding="'true'">
        <ion-list style="">
            <ion-item ng-repeat="new in news" style="" ng-click="goToNew(new)"><div>
              {{new.title}} - {{new.media}}
            </div></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
