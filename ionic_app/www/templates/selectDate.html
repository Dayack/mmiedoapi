      <div class="timeSelectors">
        <!--selectors-->
        <div class="component date-option activated" ng-click="selectTime('Today')" ng-show="optionSelected == 'Today'">
          Hoy
        </div>
        <div class="component date-option " ng-click="selectTime('Today')" ng-show="optionSelected !== 'Today'">
          Hoy
        </div>
        <div class="component date-option activated" ng-click="selectTime('yesterday')" ng-show="optionSelected == 'yesterday'">
          Ayer
        </div>
        <div class="component date-option " ng-click="selectTime('yesterday')" ng-show="optionSelected !== 'yesterday'">
          Ayer
        </div>
        <div class="component date-option activated" ng-click="selectTime('7d')" ng-show="optionSelected == '7d'">
          7d
        </div>
        <div class="component date-option " ng-click="selectTime('7d')" ng-show="optionSelected !== '7d'">
          7d
        </div>
        <div class="component date-option activated" ng-click="selectTime('30d')" ng-show="optionSelected == '30d'">
          30d
        </div >
        <div class="component date-option " ng-click="selectTime('30d')" ng-show="optionSelected !== '30d'">
          30d
        </div >
        <!--<div class="component date-option activated" ng-click="selectTime('5y')" ng-show="optionSelected == '5y'">
          Todos
        </div>
        <div class="component date-option" ng-click="selectTime('5y')" ng-show="optionSelected !== '5y'">
          Todos
        </div>-->
      </div>
      <div class="datepicker-summary" ng-click="deployCalendar('from');">
        Desde {{data.fromDate | date:"dd 'de' MMMM yyyy"}}
      </div>
      <div ng-show="showFrom.value" class="datepicker-container">
        <datetimepicker language="es" data-ng-model="data.fromDate"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"/>
      </div>
      <div class="datepicker-summary" ng-click="deployCalendar('to');">
        Hasta {{data.toDate | date:"dd 'de' MMMM yyyy"}}
      </div>
      <div ng-show="showTo.value" class="datepicker-container">
        <datetimepicker language="es" data-ng-model="data.toDate"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"/>
      </div>

    </ion-content>
