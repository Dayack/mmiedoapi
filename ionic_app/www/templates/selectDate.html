      <div class="timeSelectors">
        <!--selectors-->
        <div class="component date-option" ng-click="selectTime('Today')">
          Hoy
        </div>
        <div class="component date-option" ng-click="selectTime('yesterday')">
          Ayer
        </div>
        <div class="component date-option" ng-click="selectTime('7d')">
          7 Días
        </div>
        <div class="component date-option" ng-click="selectTime('30d')">
          30 Días
        </div >
        <div class="component date-option" ng-click="selectTime('5y')">
          Todos
        </div>
      </div>
      <div class="datepicker-summary" ng-click="deployCalendar('from');">
        Desde {{data.fromDate | date:"dd 'de' MMMM yyyy"}}
      </div>
      <div ng-show="showFrom.value" class="datepicker-container">
        <datetimepicker language="es" data-ng-model="data.fromDate"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"/>
      </div>
      <div class="datepicker-summary" ng-click="deployCalendar('to');">
        Hasta {{data.toDate | date:"dd 'de' MMMM yyyy"}}
      </div>
      <div ng-show="showTo.value" class="datepicker-container">
        <datetimepicker language="es" data-ng-model="data.toDate"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"/>
      </div>

    </ion-content>
