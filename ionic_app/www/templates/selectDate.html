<ion-view style="" title="Seleccionar fecha">
    <ion-content class="has-header" overflow-scroll="true" padding="'true'">
        Desde:
        <ionic-datepicker input-obj="fromDatepickerObject">
            <button class="button button-block button-positive"> {{fromDatepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
        Hasta:
        <ionic-datepicker input-obj="toDatepickerObject">
            <button class="button button-block button-positive"> {{toDatepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
    </ion-content>
</ion-view>
