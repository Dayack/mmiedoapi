      <div>
        <!--selectors-->
        <div ng-click="selectTime('Today')">
          Hoy
        </div>
        <div ng-click="selectTime('yesterday')">
          Ayer
        </div>
        <div ng-click="selectTime('7d')">
          7d
        </div>
        <div ng-click="selectTime('30d')">
          30d
        </div>
      </div>
      <div ng-click="deployCalendar('from');">
        Desde {{data.fromDate | date:'dd MMMM yyyy'}}
      </div>
      <div ng-show="showFrom.value" class="datepicker-container">
        <datetimepicker language="es" data-ng-model="data.fromDate"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"/>
      </div>
      <div ng-click="deployCalendar('to');">
        Hasta {{data.toDate | date:'dd MMMM yyyy'}}
      </div>
      <div ng-show="showTo.value" class="datepicker-container">
        <datetimepicker language="es" data-ng-model="data.toDategi"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"/>
      </div>

    </ion-content>
  <!--outside content-->
  <div class="fixed-outside">
    <div class="row">
      <div class="col">
        <button ng-click="goToNews();" class="button button-circle button-purple icon ion-checkmark-round"></button>
      </div>
    </div>
  </div>
</ion-view>
