<ion-view style="" title="Medios">
    <ion-content class="has-header" scroll="false" overflow-scroll="true" padding="'true'">
        <ion-checkbox ng-click="selectMedia('ALL')">
            <i class="icon icon-mmi-all"></i>
            Todos
        </ion-checkbox>
        <ion-checkbox ng-click="selectMedia('PRESS')">
            <i class="icon icon-mmi-press"></i>
            Prensa
        </ion-checkbox>
        <ion-checkbox ng-click="selectMedia('RADIO')">
            <i class="icon icon-mmi-radio"></i>
            Radio
        </ion-checkbox>
        <ion-checkbox ng-click="selectMedia('TV')">
            <i class="icon icon-mmi-tv"></i>
            Televisi√≥n
        </ion-checkbox>
        <ion-checkbox ng-click="selectMedia('INTERNET')">
            <i class="icon icon-mmi-arroba"></i>
            Internet
        </ion-checkbox>
        <ion-checkbox ng-click="selectMedia('SOCIAL_MEDIA')">
            <i class="icon icon-mmi-social"></i>
            Redes sociales
        </ion-checkbox>
        <ion-checkbox ng-click="selectMedia('TWITTER')">
            <i class="icon icon-mmi-twitter"></i>
            Twitter
        </ion-checkbox>
    </ion-content>
  <!--outside content-->
  <div class="fixed-outside">
    <div class="row">
      <div class="col">
        <button ng-click="goToNews();" class="button button-circle button-purple icon ion-checkmark-round"></button>
      </div>
    </div>
  </div>
</ion-view>
