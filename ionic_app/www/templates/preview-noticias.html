<ion-view style="" title="Noticias" cache-view="false">
  <ion-content class="has-header" overflow-scroll="true" padding="'true'">
    <!--<ion-list>
      <ion-item ng-repeat="newBlock in blockNews track by type">
        <ion-list style="">-->
    <div ng-repeat="block in blockNews track by $index">
      <div style="padding: 0px;" class=" row responsive-sm media-header">
        <div style="margin-bottom: -5px;" class="col">
          <h3 style="color: #95378C;" class="title title-color">{{block.type | mediaName}}</h3>
        </div>
      </div>
      <!--warning of no news-->
      <div ng-show="loadedComplete && block.news.length == 0" class="no-new-content">
        No hay noticias
      </div>
      <!--list of items-->
      <ion-list ng-show="(block.news.length >0) && loadedComplete">
        <ion-item ng-repeat="new in block.news track by $index" style="" ng-click="goToNew(new)" class="new-item">
          <div>

            <div class="news_abstract">
              <div>
                <div class="icon-media-item">
                  <i cla ng-show="block.type == 'PRESS'" class="icon icon-mmi-press media-icon"></i>
                  <i ng-show="block.type == 'RADIO'" class="icon icon-mmi-radio media-icon"></i>
                  <i ng-show="block.type == 'TV'" class="icon icon-mmi-tv media-icon"></i>
                  <i ng-show="block.type == 'SOCIAL'" class="icon icon-mmi-social media-icon"></i>
                  <i ng-show="block.type == 'TWITTER'" class="icon icon-mmi-twitter media-icon"></i>
                  <i ng-show="block.type == 'INTERNET'" class="icon icon-mmi-arroba media-icon"></i>
                  <span class="purple-text new-support">{{new.SOPORTE | limitationText:15}}</span>
                </div>
                <div class="date-item">
                  {{new.FECHA | DateNew}}
                </div>
              </div>
              <div class="content-item">
                {{new.TEMA | limitationText:80}}
              </div>

            </div>
          </div>
        </ion-item>
      </ion-list>
      <!--ver mas-->
      <div class="see-more" ng-click="goToNews(block.type)">
        <div class="see-more-div">Ver más</div>
<div style="float: right; height: 10px;">
        <i cla ng-show="block.type == 'PRESS'" class="icon icon-mmi-press media-icon icon-white"></i>
        <i ng-show="block.type == 'RADIO'" class="icon icon-mmi-radio media-icon icon-white"></i>
        <i ng-show="block.type == 'TV'" class="icon icon-mmi-tv media-icon icon-white"></i>
        <i ng-show="block.type == 'SOCIAL'" class="icon icon-mmi-social media-icon icon-white"></i>
        <i ng-show="block.type == 'TWITTER'" class="icon icon-mmi-twitter media-icon icon-white"></i>
        <i ng-show="block.type == 'INTERNET'" class="icon icon-mmi-arroba media-icon icon-white"></i>
</div>

      </div>
      <!--  </ion-item>
      </ion-list>-->
    </div>
    <!--
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>-->
  </ion-content>
</ion-view>
