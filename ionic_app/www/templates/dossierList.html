<ion-view style="" title="Dossiers">
  <ion-content class="has-header  padding-footer"  overflow-scroll="true" padding="'true'">
      <ion-list style="">
        <ion-item ng-repeat="day in days " style="" class="new-item"
                  ><!--ng-click="goToNew(new)"-->
          <div class=" day_dossier col">
<h2>{{day.day | DateDossier}}</h2>

          </div>
          <div ng-repeat="dossier in day.dossiers" ng-class="{'downloaded-dossier': dossier.downloaded}" class="dossier-preview item" ng-click="goToDossier(dossier,day.day)">
            <i ng-show="dossier.downloaded" class="icon icon-download already-downloaded"></i><span>{{dossier.NOMBRE}}</span>
          </div>
        </ion-item>
      </ion-list>

  </ion-content>
  <ion-footer-bar align-title="center" class="invisible-footer">
    <!--
  <div class="fixed-outside">
    <div class="row">
      <div class="col">-->
    <button ng-click="goNews();" class="button button-circle button-purple icon ion-checkmark-round"></button>
    <!-- </div>
   </div>
 </div>-->
  </ion-footer-bar>
</ion-view>
