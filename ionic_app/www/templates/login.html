<ion-view style="" hide-nav-bar="true" class="login-view" cache-view="false"><!---->
  <ion-content class="has-header" overflow-scroll="true" padding="'true'">


  </ion-content>
  <!--<div class="login-title">
    <h1 class="white-text login-h1">MMI</h1>
    <h3 class="white-text">Analytics</h3>
  </div>-->
  <div class="fixed-outside" ng-show="canLogin">
    <div class="row">
      <div class="col">
    <form style="" class="list">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon icon-mmi-user purple-text"></i>
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input">
          <i class="icon icon-mmi-lock purple-text"></i>
         <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
      <div class="center-text" ng-show="successfulLogin === false">
        <span class="white-text">Usuario o password incorrecto, por favor, vuelva a intentarlo</span>
      </div>
        <button ng-click="login();" class="button button-circle button-purple icon ion-checkmark-round"></button>
    </form>
      </div>
    </div>
  </div>
</ion-view>
