<ion-view style="" title="Login">
    <ion-content class="has-header" overflow-scroll="true" padding="'true'">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" ng-model="user.username">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="user.password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
<!--            <button style="" class="button button-stable button-block ">Log in</button>-->
            <a style="" class="button button-stable button-block " ng-click="login()">Log in</a>
<div ng-show="successfulLogin ===false">
  <span>Usuario o password incorrecto, por favor, vuelva a intentarlo</span>
</div>
        </form>
    </ion-content>
</ion-view>
